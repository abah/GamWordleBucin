<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Bucin Mode ðŸ’”</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wordle Bucin Mode ðŸ’”</h1>
            <p class="subtitle">Tebak kata bucin dalam 6 kesempatan</p>
        </header>

        <div class="game-container">
            <div id="board">
                <!-- Game board will be generated by JavaScript -->
            </div>

            <div id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>

            <div id="message-container" class="hidden">
                <div class="message-bubble">
                    <p id="message-text"></p>
                </div>
            </div>
        </div>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title"></h2>
                <p id="result-message"></p>
                <p id="correct-word"></p>
                <button id="play-again">Main Lagi</button>
            </div>
        </div>

        <div class="instructions">
            <h3>Cara Main:</h3>
            <p>Tebak kata bucin 5 huruf dalam 6 kesempatan</p>
            <div class="instruction-item">
                <div class="tile correct">S</div>
                <p>Huruf benar & posisi benar</p>
            </div>
            <div class="instruction-item">
                <div class="tile present">A</div>
                <p>Huruf benar tapi posisi salah</p>
            </div>
            <div class="instruction-item">
                <div class="tile absent">Y</div>
                <p>Huruf tidak ada dalam kata</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Wordle Bucin Mode ðŸ’” | Dibuat dengan ðŸ’” untuk para bucin</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
